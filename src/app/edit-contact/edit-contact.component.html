<div class="container col-6 mt-3">
  <div class="card" *ngIf="mode==1">
    <div class="card-header lead bg-warning ">
      Modifier Contact
    </div>
    <div class="card-body">
      <form>
        <div class="row mb-3">
          <label class="col-sm-2 col-form-label">Nom</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="contact.nom" name="nom">
          </div>
        </div>
        <div class="row mb-3">
          <label class="col-sm-2 col-form-label">Prénom</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="contact.prenom" name="prenom">
          </div>
        </div>
        <div class="row mb-3">
          <label class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="contact.email" name="email">
          </div>
        </div>
        <div class="row mb-3">
          <label class="col-sm-2 col-form-label">Date de naissance</label>
          <div class="col-sm-10">
            <input type="date" class="form-control" [(ngModel)]="contact.dateNaissance" name="dateNaissance">
          </div>
        </div>
        <div class="row mb-3">
          <label class="col-sm-2 col-form-label">Téléphone</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="contact.tel" name="tel">
          </div>
        </div>
        <button type="submit" class="btn btn-warning" (click)="updateContact()">Modifier</button>
      </form>
    </div>
  </div>
  <div class="card" *ngIf="mode==2">
    <div class="card-header lead bg-success bg-gradient text-light">
      Enregistré
    </div>
    <div class="card-body">
      <div class="row mb-3">
        <label class="col-form-label">Id : {{contact.id}}</label>
      </div>
      <div class="row mb-3">
        <label class="col-form-label">Nom: {{contact.nom}}</label>
      </div>
      <div class="row mb-3">
        <label class="col-form-label">Prénom : {{contact.prenom}}</label>
      </div>
      <div class="row mb-3">
        <label class="col-form-label">Email : {{contact.email}}</label>
      </div>
      <div class="row mb-3">
        <label class="col-form-label">Date de naissance : {{contact.dateNaissance}}</label>
      </div>
      <div class="row mb-3">
        <label class="col-form-label">Téléphone : {{contact.tel}}</label>
      </div>
      <button type="submit" class="btn btn-primary" (click)="mode=1">Nouveau Contact</button>
    </div>
  </div>
</div>
