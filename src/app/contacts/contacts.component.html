<div class="container mt-3">
  <div class="card col-6">
    <div class="card-header lead">
      Liste des contacts
    </div>
    <div class="card-body">
      <div>
        <div class="row g-3 align-items-center">
          <div class="col-auto">
            <label class="col-form-label">Search : </label>
          </div>
          <div class="col-auto">
            <input type="text" [(ngModel)]="motCle"/>
          </div>
          <div class="col-auto">
            <button class="btn btn-secondary" (click)="search()">Search</button>
          </div>
      </div>
      <table class="table table-success table-striped mt-3">
        <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Nom</th>
          <th scope="col">Pr√©nom</th>
          <th scope="col">Email</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let c of pageContacts.content">
          <th scope="row">{{ c.id }}</th>
          <td>{{ c.nom }}</td>
          <td>{{ c.prenom }}</td>
          <td>{{ c.email }}</td>
        </tr>
        </tbody>
      </table>
        <div class="container">
          <ul class="nav nav-pills">
            <li class="nav-item" *ngFor="let p of pages; let i = index">
              <a [ngClass]="{'active':i==currentPage}" class="nav-link pointeur" (click)="goToPage(i)">{{ i + 1 }}</a>
            </li>
          </ul>
        </div>
    </div>
  </div>
</div>
