<div class="container col-6 mt-3">
  <div class="card">
    <div class="card-header lead">
      Nouveau Contact
    </div>
    <div class="card-body">
      <form #f="ngForm" (ngSubmit)="onSaveContact(f.value)">
        <div class="row mb-3">
          <label class="col-sm-2 col-form-label">Nom</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" ngModel name="nom" required>
          </div>
        </div>
        <div class="row mb-3">
          <label class="col-sm-2 col-form-label">Prénom</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" ngModel name="prenom" required>
          </div>
        </div>
        <div class="row mb-3">
          <label class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" ngModel name="email" required email>
          </div>
        </div>
        <div class="row mb-3">
          <label class="col-sm-2 col-form-label">Date de naissance</label>
          <div class="col-sm-10">
            <input type="date" class="form-control" ngModel name="dateNaissance" required>
          </div>
        </div>
        <div class="row mb-3">
          <label class="col-sm-2 col-form-label">Téléphone</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" ngModel name="tel" required>
          </div>
        </div>
        <button [disabled]="!f.valid" type="submit" class="btn btn-primary">Ajouter</button>
      </form>
    </div>
  </div>
</div>
